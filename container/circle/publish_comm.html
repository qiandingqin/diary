<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>发表评论</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">发表评论</h1>
	</header>
	<div class="mui-content publish">
		<div class="pad15">
			<h2 id="title"></h2>
			<p class="fen">
				<span>分数:</span>
				<i class="mui-icon mui-icon-star active" data-index="0"></i>
				<i class="mui-icon mui-icon-star active" data-index="1"></i>
				<i class="mui-icon mui-icon-star active" data-index="2"></i>
				<i class="mui-icon mui-icon-star active" data-index="3"></i>
				<i class="mui-icon mui-icon-star active" data-index="4"></i>
			</p>
			
			<textarea id="content" placeholder="内容"></textarea>
			
			<button class="mui-btn publish_comm wang-btn mui-btn-block mui-btn-green">提交</button>
		</div>
	</div>
	
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
