<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>评论列表</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">评论列表</h1>
	    <button class="publish bgred borderRed mui-btn mui-pull-right">发表</button>
	</header>
	<style>
	   	.comm_push{width:100%;height:200px;transition:bottom .2s;background: #FFF;position: fixed;left:0;bottom: -200px;padding:0 15px;}
   		.comm_push.show{bottom: 0;}
	</style>
	<div class="mui-content ">
		<div class="data_list">
	    	<div class="mui-card" v-for="d in datas" v-cloak>
				<div class="mui-card-header mui-card-media">
					<img :src=" d.head_img || '../../images/avatar.png'">
					<div class="mui-media-body">
						<span class="nickname">{{d.nickname || d.username}}</span>
						<p>{{d.created_at}}</p>
						<button class="mui-btn fen mui-btn-block">{{d.score}}.0分</button>
					</div>
				</div>
				<div class="mui-card-content pad15">{{d.content}}</div>
			</div>
	    </div>
	   
	    <!--评论发表-->
	    <div class="comm_push publish">
			<p class="fen">
				<span>分数:</span>
				<i class="mui-icon mui-icon-star active" data-index="0"></i>
				<i class="mui-icon mui-icon-star active" data-index="1"></i>
				<i class="mui-icon mui-icon-star active" data-index="2"></i>
				<i class="mui-icon mui-icon-star active" data-index="3"></i>
				<i class="mui-icon mui-icon-star active" data-index="4"></i>
			</p>
			
			<textarea id="content" placeholder="内容"></textarea>
			
			<button class="mui-btn publish_comm wang-btn mui-btn-block mui-btn-green">发表</button>
		
	    </div>
	</div>
	
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
