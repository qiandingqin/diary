<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>评论列表</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">评论列表</h1>
	    <button class="publish bgred borderRed mui-btn mui-pull-right">发表</button>
	</header>
	
	<div class="mui-content ">
		<div class="data_list">
	    	<div class="mui-card" v-for="d in datas" v-cloak>
				<div class="mui-card-header mui-card-media">
					<img :src=" d.head_img || '../../images/avatar.png'">
					<div class="mui-media-body">
						<span class="nickname">{{d.nickname || d.username}}</span>
						<p>{{d.created_at}}</p>
						<button class="mui-btn fen mui-btn-block">{{d.score}}.0分</button>
					</div>
				</div>
				<div class="mui-card-content pad15">{{d.content}}</div>
			</div>
	   </div>
	</div>
	
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
