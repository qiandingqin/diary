<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>充值</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">充值</h1>
	</header>
	
	<div class="mui-content recharge">
	    <div class="pad15 rechargeBox">
	    	<div class="mui-input-row" v-cloak>
				<label>充值金额:</label>
				<input v-model="money" type="tel" placeholder="金额">
				<span>= {{money * 10}} 红币</span>
			</div>
	    </div>
	    <p class="title">充值方式</p>
	    <ul class="mui-table-view  mui-table-view-radio">
			<li data-payment="alipay" class="mui-table-view-cell mui-media">
				<a href="javascript:;" class="mui-navigate-right">
					<img class="mui-media-object mui-pull-left" src="../../images/alipay.png">
					<div class="mui-media-body">
						<span>支付宝</span>
						<p class="mui-ellipsis">亿万用户的选择，更快更安全</p>
					</div>
				</a>
			</li>
			<li data-payment="wxpay" class="mui-table-view-cell mui-media">
				<a href="javascript:;" class="mui-navigate-right">
					<img class="mui-media-object mui-pull-left" src="../../images/wxpay.png">
					<div class="mui-media-body">
						<span>微信支付</span>
						<p class="mui-ellipsis">亿万用户的选择，更快更安全</p>
					</div>
				</a>
			</li>
		</ul>
		<button @tap="payBtn" class="pay mui-btn mui-btn-blue mui-btn-block">支付</button>
	</div>
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
