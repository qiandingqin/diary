<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的日记</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a data-href="diary_draft.html" class="msgBtn mui-pull-left"><img src="../../images/email.png" /></a>
	    <h1 class="mui-title colorFFF">我的日记</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab nav">
		<a class="mui-tab-item" href="../index/index.html">
			<img src="../../images/friend.png" class="mui-icon"/>
			<span class="mui-tab-label">笔友</span>
		</a>
		<a class="mui-tab-item active" href="../member/mydiary.html">
			<img src="../../images/mydiary_active.png" class="mui-icon"/>
			<span class="mui-tab-label">我的日记</span>
		</a>
		<a class="mui-tab-item add" href="../other/add_diary.html">
			<img src="../../images/add.png" />
		</a>
		<a class="mui-tab-item" href="../circle/circle.html">
			<img src="../../images/circle.png" class="mui-icon"/>
			<span class="mui-tab-label">日记圈</span>
		</a>
		<a class="mui-tab-item" href="../member/member.html">
			<img src="../../images/my.png" class="mui-icon"/>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	
	<div class="mui-content">
		
		<ul class="diary_list mui-table-view noline line_buttom" v-cloak>
			<li :data-href="'../circle/diary_detail.html?id=' + d.id" v-for="(d,index) in datas" class="open mui-table-view-cell">
				<p class="mui-pull-left date"><span>{{d.d}}</span>/{{d.m}}月</p>
				<div class="content mui-pull-left">
					<p>{{d.content.length > 200? d.content.substring(0,200) + '......' : d.content}}</p>
					<p>
						<a @tap.stop="edit(d)" href="javascript:;" class="mui-btn-link">编辑</a>
						<a @tap.stop="remove(d.id,index)" href="javascript:;" class="mui-btn-link" style="color:red;margin-left:20px;">删除</a>
					</p>
				</div>
			</li>
		</ul>
	</div>
	
	
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
