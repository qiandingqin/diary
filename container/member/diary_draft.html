<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的日记草稿</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">草稿箱</h1>
	</header>
	
	<div class="mui-content draft">
		
		<ul class="mui-table-view noline line_buttom">
	        <li v-for="d in datas" :data-href="'../other/add_diary.html?type=old&id=' + d.create_id" class="open mui-table-view-cell">
                <p class="title">{{d.title || ( d.content1 + d.content2 ) || '没有内容'}}</p>
                <p>{{d.date}}</p>
	        </li>
	    </ul>
		
	</div>
	
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
