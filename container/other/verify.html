<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>认证申请</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">认证申请</h1>
	</header>
	
	<div class="mui-content verify">
	    
	    <div class="mui-input-group">
			<div class="mui-input-row">
				<label>真实姓名:</label>
				<input type="text">
			</div>
			<div class="mui-input-row">
				<label>身份证号:</label>
				<input type="text">
			</div>
		</div>
	    
	    <div class="upimgBox pad15">
	    	<div class="upimg">
	    		<p>身份证正面照片</p>
	    		<div class="upfileBox">
	    			<input type="file" accept="image/*"/>
	    			<img src="../../images/add_img.png"/>
	    		</div>
	    	</div>
	    	
	    	<div class="upimg">
	    		<p>身份证反面照片</p>
	    		<div class="upfileBox">
	    			<input type="file" accept="image/*"/>
	    			<img src="../../images/add_img.png"/>
	    		</div>
	    	</div>
	    	
	    	<div class="upimg">
	    		<p>手持身份证照片</p>
	    		<div class="upfileBox">
	    			<input type="file" accept="image/*"/>
	    			<img src="../../images/add_img.png"/>
	    		</div>
	    	</div>
	    </div>
	    
	    <button class="verify_sumbit mui-btn mui-btn-blue mui-btn-block">提交</button>
	    
	</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/all.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
