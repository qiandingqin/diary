<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置新密码</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">设置新密码</h1>
	</header>
	
	<div class="mui-content autograph verify setpwd">
	    <div class="pad15">
			<div class="mui-input-group noline">
				<div class="mui-input-row">
					<input type="password" placeholder="新密码">
				</div>
				<div class="mui-input-row">
					<input type="password" placeholder="确认密码">
				</div>
			</div>
			<button class="mui-btn setpwd_submit mui-btn-block mui-btn-blue">提交</button>
	    </div>
	</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/all.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
