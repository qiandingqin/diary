<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>已关注笔友</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">已关注笔友</h1>
	</header>
	
	<div class="mui-content">
		<!--好友列表-->
		<div class="listGroup">
			<div class="lists">
				<p style="padding-top:10px;">已关注笔友列表</p>
				<ul class="mui-table-view noline fnBtns">
					<li class="mui-table-view-cell" v-for="d in datas">
						<a :data-href="'friend_info.html?id='+d.user.id+'&user=' + d.user.username">
							<img :src=" d.user.head_img || '../../images/avatar.png'" />
							<span>{{d.user.nickname || d.user.username}}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
