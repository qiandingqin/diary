			<img src="../../images/my.png" class="mui-icon"/>

	<div class="mui-content">
	    
	    <!--功能列表-->
	    <ul class="mui-table-view noline fnBtns">
			<li class="mui-table-view-cell">
				<a data-href="search_friend.html">
					<img src="../../images/newFirend.png" />
					<span>新笔友</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a data-href="friends.html">
					<img src="../../images/gz.png" />
					<span>已关注笔友</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a data-href="v.html">
					<img src="../../images/maxV.png" />

				</a>
			</li>
			<li class="mui-table-view-cell">
				<a data-href="msg.html">
					<img src="../../images/session.png" />
					<span>会话列表</span>
				</a>
			</li>
		</ul>
		<!--好友列表-->
		<div class="listGroup">
			<div class="lists">
				<p>好友列表</p>
				<h4 v-cloak class="tisp" :class="{'mui-hidden':datas.length}">您好没有好友哦<a data-href="search_friend.html">去添加</a>一个吧</h4>
				<ul class="mui-table-view noline fnBtns">
					<li class="mui-table-view-cell" v-cloak v-for="d in datas">
						<a :data-href="'tj_friend_info.html?user=' + d.user_name">
							<img :src="d.avatar || '../../images/avatar.png'" />
							<span>{{d.nickname}}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<style>
		.updateBox{width:300px;height: 200px;position: fixed;left:50%;margin:-100px 0 0 -150px;top:50%;background: #FFF;padding:10px;box-shadow: 3px 3px 5px rgba(0,0,0,0.5);}
		.updateBox h4{font-size: 16px;margin-bottom: 5px;}
		.updateBox .updateDesc{height: 60%;overflow-y: auto;}
		.updateBox .mui-progressbar span{transform: translate3d(-100%, 0px, 0px);}
		.updateBox .updateSize{margin-top:10px;}
	</style>
