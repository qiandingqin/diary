<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>通讯</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/im.css"/>
</head>
<body>
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="nickname mui-title colorFFF"></h1>
	</header>
	<div class="mui-content" style="padding-bottom: 50px !important;">
		<div id='msg-list' class="msgList" style="padding-top: 5px;">
			<div class="msg-item" :class="{'msg-item-self':d.isSelf}" v-cloak v-for="d in datas">
				<img :class="[d.isSelf?'msg-user':'msg-user-img']" src="../../images/avatar.png">
				<div class="msg-content">
					<p>{{d.user}} {{d.time}}</p>
					<div class="msg-content-inner"> {{d.text}} </div>
					<img v-if="d.img" style="max-width: 240px;" :src="d.img" style="display: block;"/>
					<div class="msg-content-arrow"></div>
				</div>
				<div class="mui-item-clear"></div>
			</div>
		</div>
		
		<footer>
			<div class="footer-left" >
				<i id='msg-image' class="mui-icon mui-icon-camera" style="font-size: 28px;"></i>
				<input @change="sendImg" id="file" style="position: absolute;left:0;top:0;width:100%;height: 100%;opacity: 0;" type="file" accept="image/jpeg,image/png,image/jpg" />
			</div>
			<div class="footer-center">
				<label @tap="send" for="send" class="footer-right"> 发送 </label>
				<textarea id="send" v-model="textArea" class='input-text'></textarea>
			</div>
			
		</footer>
	</div>
<script src="../../js/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/entrance.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
