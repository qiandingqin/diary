<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>笔友信息</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body>
	<!--头部-->
	<header class="mui-bar gradient mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorFFF">笔友</h1>
	    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">私信</button>
	</header>
	
	<div class="mui-content friendinfo">
		<!--头部 用户信息-->
	    <div class="gradient memberinfo">
	    	<div class="member_avatar mui-pull-left">
		    	<p class="avatar_bg">
		    		<img class="avatar_img" src="../../images/avatar.png" />
		    		<img class="icon-v" src="../../images/v.png" />
		    	</p>
		    </div>
		    
		    <div class="member_info mui-pull-left">
		    	<h2 class="colorFFF">昵称</h2>
		    	<p class="colorFFF">日记号:xxxx123456789</p>
		    	<p class="colorFFF">
		    		<span>红粉: 200 人</span>
		    	</p>
		    </div>
	    </div>
	    <!--连接-->
	    <ul class="mui-table-view">
	    	<li class="mui-table-view-cell">
				<a>性别：男</a>
			</li>
			<li class="mui-table-view-cell">
				<a>地址：贵州省贵阳南明区花果园</a>
			</li>
			<li class="mui-table-view-cell">
				<a>学校：清华大学</a>
			</li>
		</ul>
		
		<div class="btnsBox">
			<button data-href="send_add.html" class="open mui-btn mui-btn-blue">加为笔友</button>
			<button class="mui-btn mui-btn-blue">添加关注</button>
		</div>
	</div>
	
<script src="../../js/mui.min.js"></script>
<script src="../../js/all.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
